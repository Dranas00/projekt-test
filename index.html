<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Accordion Slider</title>


  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Oswald:400,700'>

  <link rel="stylesheet" href="css/style.css">


</head>

<body>
<div class="menu">
  <img src="../slider-accordion/img/logo-icr.png">
  <h2>Menu</h2>
</div>
  <div class="accordion-slider clearfix">
    <div class="box first-box">
      <video id="myVideo" class="accordion-slider-video">
          <source src="video/video-1.mov" type="video/mp4">
      </video>
      <div class="inner">
        <h1 class="accordion-slider-title-one">ISO</h1>
        <h2 class="accordion-slider-title">Certyfikacja systemów</h2>
        <p class="accordion-slider-content"><a href="#" class="button">Zobacz więcej</a></p>
      </div>
    </div>
    <div class="box second-box">
      <video id="myVideo1" class="accordion-slider-video">
          <source src="video/video-2.mov" type="video/mp4">
      </video>
      <div class="inner">
        <h1 class="accordion-slider-title-one">CE</h1>
        <h2 class="accordion-slider-title">Certyfikacja wyrobów</h2>
        <p class="accordion-slider-content"><a href="#" class="button">Zobacz więcej</a></p>
      </div>
    </div>
    <div class="box third-box">
      <video id="myVideo2" class="accordion-slider-video">
          <source src="video/video-3.mp4" type="video/mp4">
      </video>
      <div class="inner">
        <h1 class="accordion-slider-title-one">BADANIA</h1>
        <h2 class="accordion-slider-title">Jakiś tekst</h2>
        <p class="accordion-slider-content"><a href="#" class="button">Zobacz więcej</a></p>
      </div>
    </div>
    <div class="box fourth-box">
      <video id="myVideo3" class="accordion-slider-video">
          <source src="video/video-4.mov" type="video/mp4">
      </video>
      <div class="inner">
        <h1 class="accordion-slider-title-one">AUDITY</h1>
        <h2 class="accordion-slider-title">Jakiś tekst</h2>
        <p class="accordion-slider-content"><a href="#" class="button">Zobacz więcej</a></p>
      </div>
    </div>
    <div class="box fifth-box">
      <video id="myVideo4" class="accordion-slider-video">
          <source src="video/video-5.mov" type="video/mp4">
      </video>
      <div class="inner">
        <h1 class="accordion-slider-title-one">O NAS</h1>
        <h2 class="accordion-slider-title">Jakiś tekst</h2>
        <p class="accordion-slider-content"><a href="#" class="button">Zobacz więcej</a></p>
      </div>
    </div>
  </div>


  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.0.4/jquery.backstretch.min.js'></script>



  <script src="js/index.js"></script>




</body>

</html>
